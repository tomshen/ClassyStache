<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="ClassyStache : The classiest game ever." />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>ClassyStache</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/tomshen/ClassyStache">View on GitHub</a>

          <h1 id="project_title">ClassyStache</h1>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/tomshen/ClassyStache/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/tomshen/ClassyStache/tarball/master">Download this project as a tar.gz file</a>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <h1>ClassyStache</h1>

<p><img src="/images/Teaser.png" alt="Teaser" title="The classiest game ever."></p>
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">ClassyStache maintained by <a href="https://github.com/tomshen">tomshen</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
